<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/alertifyjs@1.11.0/build/css/alertify.min.css" rel="stylesheet"/>

</head>

<body>

    <div id="app">
        <h2 class="text-center my-4">LISTA DE FRASES</h2>
        <h4 class="text-center">Contador: {{ contador }}</h4>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4 mb-3">
                    <label for="frase" class="form-label">Frase</label>
                    <input id="frase" type="text" v-model="NFrase" class="form-control"
                        placeholder="Añadir la frase nueva">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="autor" class="form-label">Autor</label>
                    <input id="autor" type="text" v-model="NAutor" class="form-control" placeholder="Añadir el autor">
                </div>
                <div class="col-md-2 d-flex align-items-end mb-3">
                    <button @click="agregar" class="btn btn-primary w-100">Agregar</button>
                </div>
            </div>
        </div>
        <table class="table mt-3" >
            <thead>
                <tr>
                    <th scope="col">FRASE</th>
                    <th scope="col">AUTOR</th>
                    <th scope="col">ACCIONES</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(fra, index) in FrasesFinales" :key="index">
                    <td scope="row">{{fra.frase}}</td>
                    <td scope="row">{{fra.autor}}</td>
                    <td>
                        <button @click="eliminar(num)"><i class="bi bi-trash" style="color: red;"></i></button>
                    </td>
                    <td>
                        <button @click="editar(index)"><i class="bi bi-pencil-square" style="color: blue;"></i></button>
                    </td>
                </tr>

            </tbody>
        </table>
        <div v-if="editando" class="overlay d-flex justify-content-center align-items-center">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Editar Frase</h5>
                    <div class="mb-3">
                        <label class="form-label">Frase</label>
                        <input type="text" v-model="editFrase" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Autor</label>
                        <input type="text" v-model="editAutor" class="form-control">
                    </div>
                    <button @click="guardar" class="btn btn-success">Guardar</button>
                    <button @click="cancelar" class="btn btn-secondary">Cancelar</button>
                </div>
            </div>
        </div>

    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.11.0/build/alertify.min.js"></script>
    <script src="app.js"></script>

</body>

</html>

<style>
    .overlay {
        position: fixed;
        /* Posición fija para cubrir toda la pantalla */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        /* Fondo semitransparente */
        z-index: 1050;
        /* Asegura que esté sobre otros elementos */
    }

    .card {
        max-width: 400px;
        /* Ancho máximo para la tarjeta */
        padding: 20px;
        /* Espaciado interior */
        border-radius: 10px;
        /* Esquinas redondeadas */
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        /* Sombra suave */
    }

    .container {
        max-width: 600px;
        /* Limita el ancho del formulario */
        margin-top: 20px;
        /* Añade un margen superior */
    }

    .form-control {
        border-radius: 5px;
        /* Esquinas redondeadas para los inputs */
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        /* Sombra suave */
    }

    .btn-primary {
        border-radius: 5px;
        /* Esquinas redondeadas para el botón */
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        /* Sombra suave */
    }

    h2,
    h4 {
        font-weight: bold;
        /* Letras más gruesas */
        color: #333;
        /* Color de texto */
    }
</style>
